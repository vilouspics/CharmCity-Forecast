<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>PastelMetro Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city" required class="search-input" id="search-input"/>
            <input type="submit" value="search" class="search-button"/>
        </form>    
    </header>
    <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="day-and-time"></span><span id="description">scattered clouds</span> <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature" id="current-temperature">
            <div id="icon"></div>
            <span class="current-temperature-value" id="current-temperature-value"></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
    <footer>
        Coded by 
        <a href="https://github.com/vilouspics" target="_blank" class="">Victoria Louise Steinwachs</a>, 
        open-sourced on 
        <a href="https://github.com/vilouspics/PastelMetro-Weather-App" target="_blank" class="" >GitHub</a> 
        and hosted on <a href="https://pastelmetro-weather.netlify.app/" target="_blank" class="" >Netlify</a>
    </footer>
    <script src="src/index.js"></script>
    </div>
</body>
</html>
